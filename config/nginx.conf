server {
    listen 80;
    server_name robindeschain.es www.robindeschain.es;
    return 301 https://robindeschain.es$request_uri;
}

server {
    listen 443 ssl http2;
    server_name robindeschain.es;

    root /var/www/robindeschain.es;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/robindeschain.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/robindeschain.es/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";

    # Compresi칩n y cache
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 256;

    location / {
        try_files $uri $uri/ =404;
    }

    # P치gina 404 personalizada
    error_page 404 /error/404.html;
    location = /error/404.html {
        internal;
    }

    # Redirecci칩n a HTTPS si entra por www
    if ($host = "www.robindeschain.es") {
        return 301 https://robindeschain.es$request_uri;
    }

    # Archivos est치ticos (cache)
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico|css|js|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
